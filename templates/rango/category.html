<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<h1>{{ category_name }}</h1>
	{% if category %}
		{% if pages %}
		<ul>
			{% for page in pages %}
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
		<strong>There are no pages present.</strong>
		{% endif %}
	<a href="/rango/category/{{ category_name_slug }}/add_page/">Add a New Page</a>
	{% else %}
	<strong>No such category exists</strong>
	{% endif %}
</body>
</html>
